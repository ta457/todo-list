<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="row">
                <h1 class="logo">Todo List</h1>
            </div>
            <div class="row nav-item" id="add-task">
                <img class="icon" src="todo-list/src/icons/plus.svg" alt="plus">New task
            </div>
            <div class="row nav-item" id="all">
                <img class="icon" src="../src/icons/checkbox-multiple-blank-outline.svg" alt="all">All tasks
            </div>
            <div class="row nav-item" id="today">
                <img class="icon" src="../src/icons/calendar-today.svg" alt="today">Today
            </div>
            <div class="row nav-item" id="week">
                <img class="icon" src="../src/icons/calendar-week.svg" alt="week">This week
            </div>
            <div class="row nav-item" id="tasks-done">
                <img class="icon" src="../src/icons/checkbox-multiple-marked-outline.svg" alt="done">Tasks done
            </div>

            <div class="row">
                <h1>Lists</h1>
            </div>
            <div class="row nav-item" id="add-li">
                <img class="icon" src="../src/icons/plus.svg" alt="plus">New list
            </div>
            <div class="list-container">
            </div>
        </div>

        <div class="main">
            <div class="row">
                <h1 class="title">New list</h1>
            </div>
            <div class="main-content">
                
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
